<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
<!--    h1:标题1-->
    <h1>{{message}}</h1>
<!--    列表-->
    <ul>
        <li v-for="item in arrays">{{item}}</li>
    </ul>
<!--    计数器案例-->
    <h2>
        当前计数：{{counter}}
    </h2>
<!--    语法糖@-->
    <button @click="add">+</button>
    <button v-on:click="sub">-</button>
</div>


<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    const app=new Vue(
        {
            created: function()
            {
                console.log('created被执行');
            },
            el:"#app",
            data:
                {
                    message:'hello',
                    arrays:['剑子仙迹','疏楼龙宿','佛剑分说'],
                    counter:0
                },
            methods:
                {
                    add:function () {
                        console.log('add被执行');
                        this.counter++;
                    },
                    sub:function () {
                        console.log('sub被执行');
                        this.counter--;
                    },
                },
        }
    )
</script>
</body>
</html>
