<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<template id="son">
  <div>
    <p>吞佛童子</p>
    <button @click="sonClk">$parent</button>
    <button @click="rootClk">$root</button>
  </div>
</template>

<div id="app">
  {{message}}
<!--  <son></son>-->
  <son ref="aaa"></son>
  <br/>
  <button @click="btnClk">$children</button>
  <button @click="btn2Clk">$ref</button>
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
  const app=new Vue(
    {
      el:'#app',
      data: {
        message: 'hello',
        fatherMsg: '弃天帝'
        },
      methods: {
        btnClk() {
          // console.log(this.$children);
          this.$children[0].showSonMessage();
        },
        btn2Clk() {
          this.$refs.aaa.showSonMessage();
          console.log(this.$refs.aaa.msg);
        }
      },
      components: {
        son: {
          template: '#son',
          methods: {
            showSonMessage() {
              console.log('sonMessage')
            },
            sonClk() {
              console.log(this.$parent.fatherMsg)
            },
            rootClk() {
              console.log(this.$root.message)
            }
          },
          data() {
            return{
              msg: '一剑封禅'
            }
          }
        }
      }
    }
  )
</script>
</body>
</html>
